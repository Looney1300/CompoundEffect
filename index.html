        <div id="main" class="container">
            <div>
                <p>
                    This calculator assumes an addition to the principal is occuring immediately at the beginning of the first year.
                </p>
                <div id="yearsToHitGoal">
                    
                </div>
            </div>
            <hr></hr>
            <div id="calculator" class="row">
                <div class="col-sm">
                    <div class="parameters">
                        <label>Starting Balance (Principal) $</label>
                        <input id="principal" type="number" class="form-control" value="1000" placeholder="1000">
                    </div>
                    <div class="parameters">
                        <label>Interest APY %</label>
                        <input id="interestRate" type="number" class="form-control" value="8" placeholder="8">
                    </div>
                    <div class="parameters">
                        <label>Times/year compounded</label>
                        <input id="nCompounds" type="number" class="form-control" value="12" placeholder="12">
                    </div>
                    <div class="parameters">
                        <label>Addition to balance $</label>
                        <input id="addToBalance" type="number" class="form-control" value="1000" placeholder="1000">
                    </div>
                    <div class="parameters">
                        <label>Addition to balance frequency/year</label>
                        <input id="addToFrequency" type="number" class="form-control" value="12" placeholder="12">
                    </div>
                    <div class="parameters">
                        <label>Your End $ Goal</label>
                        <input id="moneyGoal" type="number" class="form-control" value="1000000" placeholder="100000">
                    </div>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm">
                    <table id="log">
                        
                    </table>
                </div>
            </div>
        </div>


        <footer class="footer bg-custom">
            <a class="btn btn-default" style="float: right; margin-top: 15px;" onclick="resetGame()">Reset Game</a>
